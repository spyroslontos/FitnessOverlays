{% extends "base.html" %}

{% block style %}
<style>
    .spinner {
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);
        }
    }

    .sync-button-wrapper {
        position: relative;
        display: inline-block;
    }

    .sync-progress {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.2);
        transition: width 1s linear;
        border-radius: 0.5rem;
        pointer-events: none;
    }
</style>
{% endblock %}

{% block content %}
<main class="flex-1 container mx-auto p-4 max-w-md">
    <div class="space-y-6">
        <!-- Header & Sync Section -->
        <div class="flex flex-col gap-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-black text-gray-900 tracking-tight">Your Activities</h1>
                <div class="text-xs font-medium text-gray-400" id="last-sync">Checking...</div>
            </div>

            <div class="sync-button-wrapper w-full" id="sync-wrapper">
                <div class="sync-progress" id="sync-progress"></div>
                <button id="sync-button" class="w-full py-3 px-4 bg-gray-900 text-white rounded-xl 
                                    flex items-center justify-center gap-2 transition-all active:scale-[0.98]
                                    disabled:opacity-70 disabled:cursor-not-allowed shadow-lg shadow-gray-200">
                    <svg id="sync-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    <span id="sync-text" class="font-bold text-sm">Sync with Strava</span>
                </button>

                <!-- Sync bar directly below button -->
                <div id="sync-bar-container" class="bg-gray-100 rounded-full h-1 mt-2 hidden overflow-hidden">
                    <div id="sync-bar" class="bg-fitness-orange rounded-full h-1 transition-all duration-1000"
                        style="width:0%"></div>
                </div>
            </div>
        </div>

        <!-- Activities Grid -->
        <div id="activities-grid" class="space-y-3"></div>
    </div>
</main>

<!-- Load More Button -->
<div id="load-more-container" class="flex justify-center py-8">
    <button id="load-more-button"
        class="px-6 py-2.5 bg-white border border-gray-200 text-gray-600 font-semibold text-sm rounded-full flex items-center gap-2 hover:bg-gray-50 transition-colors hidden shadow-sm">
        Load More
    </button>
</div>
{% endblock %}


{% block script %}
<script>
    document.addEventListener('DOMContentLoaded', () => {

        const activitiesGrid = document.getElementById('activities-grid');
        const loadMoreButton = document.getElementById('load-more-button');
        const syncButton = document.getElementById('sync-button');
        let allActivities = [];
        let displayedCount = 0;
        let currentApiPage = 1;
        const displayBatchSize = 10;
        const apiBatchSize = 30;
        let hasMoreOnServer = true;
        let cooldownIntervalId;

        function createActivityTile(activity) {
            let iconClass, iconBg, iconColor, mainLabel, mainValue;

            // Determine styles based on activity type
            switch (activity.type) {
                case 'Run':
                    iconClass = 'fa-person-running';
                    iconBg = 'bg-emerald-50';
                    iconColor = 'text-emerald-600';
                    mainLabel = 'Pace';
                    mainValue = formatPace(activity.moving_time, activity.distance);
                    break;
                case 'Ride':
                    iconClass = 'fa-bicycle';
                    iconBg = 'bg-orange-50';
                    iconColor = 'text-orange-600';
                    mainLabel = 'Speed';
                    mainValue = formatSpeed(activity.distance, activity.moving_time);
                    break;
                case 'Swim':
                    iconClass = 'fa-person-swimming';
                    iconBg = 'bg-blue-50';
                    iconColor = 'text-blue-600';
                    mainLabel = 'Pace';
                    mainValue = formatSwimPace(activity.moving_time, activity.distance);
                    break;
                case 'Walk':
                case 'Hike':
                    iconClass = 'fa-person-walking';
                    iconBg = 'bg-lime-50';
                    iconColor = 'text-lime-600';
                    mainLabel = 'Pace';
                    mainValue = formatPace(activity.moving_time, activity.distance);
                    break;
                default:
                    iconClass = 'fa-stopwatch';
                    iconBg = 'bg-gray-50';
                    iconColor = 'text-gray-600';
                    if (activity.average_heartrate) {
                        mainLabel = 'Avg HR';
                        mainValue = `${Math.round(activity.average_heartrate)} bpm`;
                    } else if (activity.distance > 0) {
                        mainLabel = 'Distance';
                        mainValue = formatDistance(activity.distance);
                    } else {
                        mainLabel = 'Duration';
                        mainValue = formatDuration(activity.moving_time);
                    }
            }

            const tile = document.createElement('div');
            tile.className = 'bg-white rounded-2xl p-4 shadow-sm border border-gray-100 active:scale-[0.99] active:bg-gray-50 transition-all cursor-pointer group relative overflow-hidden';
            tile.onclick = () => saveActivityAndRedirect(activity);

            // Date formatting
            const dateObj = new Date(activity.start_date);
            const dateStr = dateObj.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

            // Helper to create stat HTML
            const createStat = (label, value) => `
                <div class="flex flex-col">
                    <span class="text-[10px] text-gray-400 uppercase font-bold tracking-wider mb-0.5">${label}</span>
                    <span class="text-sm font-bold text-gray-900 leading-none truncate">${value}</span>
                </div>
            `;

            // Build stats HTML
            let statsHtml = '';

            // 1. Distance
            if (activity.distance > 0) {
                const distVal = formatDistance(activity.distance).replace(' km', '');
                statsHtml += createStat('Distance', `${distVal} <span class="text-xs font-normal text-gray-400">km</span>`);
            }

            // 2. Main Metric (Pace/Speed)
            if (mainValue) {
                let val = mainValue;
                let unit = '';
                if (mainValue.includes(' /km')) {
                    val = mainValue.replace(' /km', '');
                    unit = '/km';
                } else if (mainValue.includes(' km/h')) {
                    val = mainValue.replace(' km/h', '');
                    unit = 'km/h';
                } else if (mainValue.includes(' /100m')) {
                    val = mainValue.replace(' /100m', '');
                    unit = '/100m';
                }

                if (unit) {
                    statsHtml += createStat(mainLabel, `${val} <span class="text-xs font-normal text-gray-400">${unit}</span>`);
                } else {
                    statsHtml += createStat(mainLabel, val);
                }
            }

            // 3. Duration
            statsHtml += createStat('Time', formatDuration(activity.moving_time));

            // 4. Elevation (if significant)
            if (activity.total_elevation_gain > 10) {
                statsHtml += createStat('Elev Gain', `${Math.round(activity.total_elevation_gain)} <span class="text-xs font-normal text-gray-400">m</span>`);
            }

            // Social Stats Section
            const socialItems = [];
            if (activity.kudos_count > 0) {
                socialItems.push(`${activity.kudos_count.toLocaleString()} kudos`);
            }
            if (activity.comment_count > 0) {
                socialItems.push(`${activity.comment_count.toLocaleString()} comments`);
            }

            let socialHtml = '';
            if (socialItems.length > 0) {
                socialHtml = `
                    <div class="flex items-center gap-2 text-xs font-medium text-gray-400 mt-4 pt-3 border-t border-gray-100">
                        ${socialItems.join(' <span class="text-gray-300">|</span> ')}
                    </div>
                `;
            }

            tile.innerHTML = `
                <div class="flex flex-col">
                    <!-- Header Row -->
                    <div class="flex items-center gap-3 mb-4">
                        <!-- Icon -->
                        <div class="w-10 h-10 rounded-xl ${iconBg} ${iconColor} flex items-center justify-center shrink-0">
                            <i class="fa-solid ${iconClass} text-lg"></i>
                        </div>

                        <!-- Title & Date -->
                        <div class="flex-1 min-w-0">
                            <h3 class="text-base font-bold text-gray-900 truncate">${activity.name}</h3>
                            <div class="text-xs font-bold text-gray-400 uppercase tracking-wide">${dateStr}</div>
                        </div>

                        <!-- Chevron -->
                        <div class="text-gray-300 group-hover:text-fitness-orange transition-colors pl-2">
                            <i class="fa-solid fa-chevron-right text-sm"></i>
                        </div>
                    </div>

                    <!-- Stats Grid -->
                    <div class="grid grid-cols-4 gap-2">
                        ${statsHtml}
                    </div>

                    ${socialHtml}
                </div>
            `;

            return tile;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const formattedDate = date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
            });
            const formattedTime = date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true,
            });
            return `${formattedDate}<br>${formattedTime}`;
        }

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;

            if (hours > 0) {
                return `${hours}h ${minutes}m`;
            }
            // Show seconds if under 1 hour
            return `${minutes}m ${remainingSeconds}s`;
        }

        function formatDistance(meters) {
            return (meters / 1000).toFixed(2) + ' km';
        }

        function formatPace(seconds, distance) {
            if (!distance) return "0:00";
            const paceInSeconds = seconds / (distance / 1000);
            const minutes = Math.floor(paceInSeconds / 60);
            const remainingSeconds = Math.ceil(paceInSeconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')} /km`;
        }

        function formatSpeed(distance, timeInSeconds) {
            if (!distance || !timeInSeconds) return "0.0";
            const speedInKmh = (distance / 1000) / (timeInSeconds / 3600);
            return `${speedInKmh.toFixed(1)} km/h`;
        }

        function formatSwimPace(seconds, distance) {
            if (!distance || distance < 100) return 'N/A';
            const pacePer100m = seconds / (distance / 100);
            const minutes = Math.floor(pacePer100m / 60);
            const secs = Math.round(pacePer100m % 60);
            return `${minutes}:${secs.toString().padStart(2, '0')} /100m`;
        }

        function formatSyncTime(timestamp) {
            const diffSec = Math.floor((Date.now() - timestamp) / 1000);
            if (diffSec < 60) return 'Just now';
            const min = Math.floor(diffSec / 60);
            if (min < 60) return min === 1 ? '1 min ago' : `${min} mins ago`;
            const hr = Math.floor(min / 60);
            if (hr < 24) return hr === 1 ? '1 hr ago' : `${hr} hrs ago`;
            const d = Math.floor(hr / 24);
            return d === 1 ? '1 day ago' : `${d} days ago`;
        }

        function saveActivityAndRedirect(activity) {
            // Prevent multiple clicks
            if (event.currentTarget.classList.contains('opacity-50')) return;

            // Visual feedback
            const tile = event.currentTarget;
            tile.classList.add('opacity-50', 'pointer-events-none');

            // Store just the activity ID and redirect
            sessionStorage.setItem('selectedActivityId', activity.id);
            window.location.href = '/customize';
        }

        window.saveActivityAndRedirect = saveActivityAndRedirect;

        function renderNextBatch() {
            const nextBatch = allActivities.slice(displayedCount, displayedCount + displayBatchSize);
            nextBatch.forEach(activity => activitiesGrid.appendChild(createActivityTile(activity)));
            displayedCount += nextBatch.length;

            if (displayedCount < allActivities.length || hasMoreOnServer) {
                loadMoreButton.classList.remove('hidden');
            } else {
                loadMoreButton.classList.add('hidden');
            }
        }

        let lastSyncedTimestamp = null;

        function syncActivities(page = 1) {
            const isLoadMore = page > 1;
            const icon = document.getElementById('sync-icon');
            const syncText = document.getElementById('sync-text');

            if (!isLoadMore) {
                icon.classList.add('spinner');
                syncButton.disabled = true;
                syncText.textContent = 'Syncing...';
            } else {
                loadMoreButton.disabled = true;
                loadMoreButton.innerHTML = '<svg class="animate-spin h-4 w-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Loading...';
            }

            const minSpinDuration = 800;
            const startTime = Date.now();

            const url = new URL('/api/activities/sync', window.location.origin);
            url.searchParams.append('page', page);
            url.searchParams.append('per_page', apiBatchSize);

            fetch(url, { method: 'GET', credentials: 'include' })
                .then(res => res.json())
                .then(data => {
                    if (data.activities) {
                        if (page === 1) {
                            allActivities = [];
                            displayedCount = 0;
                            activitiesGrid.innerHTML = '';
                            currentApiPage = 1;
                        } else {
                            currentApiPage = page;
                        }

                        allActivities = allActivities.concat(data.activities);
                        hasMoreOnServer = data.activities.length >= apiBatchSize;

                        renderNextBatch();
                    } else {
                        if (page === 1) {
                            activitiesGrid.innerHTML = `
                                <div class="text-center py-12 text-gray-400">
                                    <i class="fa-solid fa-person-running text-4xl mb-3 opacity-20"></i>
                                    <p>No activities found.</p>
                                </div>
                            `;
                        }
                        hasMoreOnServer = false;
                        renderNextBatch(); // To update button state
                    }

                    if (data.last_synced) {
                        lastSyncedTimestamp = new Date(data.last_synced).getTime();
                        updateDisplay();
                    } else {
                        document.getElementById('last-sync').textContent = 'Never synced';
                    }

                    if (data.cooldown) {
                        if (data.cooldown.active) {
                            startCooldownBar(data.cooldown.seconds_remaining, data.cooldown.total_cooldown);
                        } else {
                            hideCooldownBar();
                        }
                    }
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('last-sync').textContent = 'Sync failed';
                })
                .finally(() => {
                    const elapsed = Date.now() - startTime;
                    const remaining = Math.max(0, minSpinDuration - elapsed);

                    if (!isLoadMore) {
                        setTimeout(() => {
                            icon.classList.remove('spinner');
                            syncButton.disabled = false;
                            syncText.textContent = 'Sync with Strava';
                        }, remaining);
                    } else {
                        loadMoreButton.disabled = false;
                        loadMoreButton.textContent = 'Load More';
                    }
                });
        }

        function updateDisplay() {
            if (lastSyncedTimestamp) {
                document.getElementById('last-sync').textContent = 'Last sync: ' + formatSyncTime(lastSyncedTimestamp);
            }
        }

        function startCooldownBar(seconds_remaining, total_cooldown) {
            clearInterval(cooldownIntervalId);
            const container = document.getElementById('sync-bar-container');
            const bar = document.getElementById('sync-bar');
            let sec = seconds_remaining;
            if (!container || !bar) return;

            container.classList.remove('hidden');
            const updateBar = () => {
                const progress = Math.round(((total_cooldown - sec) / total_cooldown) * 100);
                bar.style.width = `${progress}%`;
                if (sec <= 0) {
                    clearInterval(cooldownIntervalId);
                    container.classList.add('hidden');
                }
                sec--;
            };
            updateBar();
            cooldownIntervalId = setInterval(updateBar, 1000);
        }

        function hideCooldownBar() {
            clearInterval(cooldownIntervalId);
            const container = document.getElementById('sync-bar-container');
            if (container) container.classList.add('hidden');
        }

        // Event Listeners
        syncButton.addEventListener('click', () => {
            syncActivities(1);
        });

        loadMoreButton.addEventListener('click', () => {
            if (displayedCount < allActivities.length) {
                renderNextBatch();
            } else {
                syncActivities(currentApiPage + 1);
            }
        });

        // Initial Load
        syncActivities(1);
        setInterval(updateDisplay, 60000); // Update sync text every minute
    });
</script>
{% endblock %}
