<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/images/FitnessOverlaysLogo.ico">
    <meta name="copyright" content="FitnessOverlays - Copyright (c) 2025 Spyros Lontos">
    <link rel="license" href="https://www.gnu.org/licenses/agpl-3.0.html">
    <meta name="csrf-token" content="{{ session['csrf_token'] }}">
    <title>FitnessOverlays | Custom Strava Overlays & Stickers for Instagram</title>
    <link rel="preload" as="style" href="/static/css/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        media="print" onload="this.media='all'">
    <link href="/static/css/tailwind.css" rel="stylesheet">
    <script>
        window.measurementPreference = "{{ measurement_preference or 'meters' }}";
    </script>
    <script src="/static/js/flowbite.min.js" defer></script>
    <script src="/static/js/common.js" defer></script>
    <script src="/static/js/utils.js" defer></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PY1F9C3JC8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-PY1F9C3JC8');
    </script>
    <link rel="alternate" hreflang="en" href="https://fitnessoverlays.com/">
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">
    <meta name="description"
        content="Generate custom Strava transparent overlays and fitness stickers for Instagram. Create high-quality transparent stat graphics for your runs and rides." />
    <meta name="author" content="FitnessOverlays">
    <meta name="wot-verification" content="be349437437d231681e7">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://fitnessoverlays.com{{ request.path }}">
    <meta property="og:title" content="Custom Strava Stickers and Overlays for Instagram">
    <meta property="og:description"
        content="Make custom Strava stickers and overlays for Instagram. Easy creation of transparent stat graphics for runs, rides, and fitness highlights." />
    <meta property="og:image" content="https://fitnessoverlays.com/static/images/og-image.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Create Strava transparent overlays and custom stickers for Instagram">
    <meta property="og:site_name" content="FitnessOverlays">
    <meta property="og:locale" content="en_US">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://fitnessoverlays.com{{ request.path }}">
    <meta name="twitter:title" content="Custom Strava Stickers and Overlays for Instagram">
    <meta name="twitter:description"
        content="Create custom Strava stickers and overlays for Instagram. Make stylish transparent stat graphics for your fitness content." />
    <meta name="twitter:image" content="https://fitnessoverlays.com/static/images/og-image.png">
    <meta name="twitter:site" content="@spyroslontos">
    <meta name="twitter:creator" content="@spyroslontos">
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="FitnessOverlays">
    <link rel="apple-touch-icon" href="/static/images/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="/static/images/apple-splash.png">
    <link rel="canonical" href="https://fitnessoverlays.com{{ request.path }}">
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "FitnessOverlays",
        "url": "https://fitnessoverlays.com/",
        "description": "Create custom Strava stickers and transparent overlays for Instagram Stories. Design and share free fitness stats stickers—no app needed. Start now!",
        "operatingSystem": "Web, iOS, Android",
        "applicationCategory": "Sports",
        "offers": {
          "@type": "Offer",
          "price": "0", 
          "priceCurrency": "EUR"
        },
        "creator": {
          "@type": "Person",
          "name": "Spyros Lontos"
        }
      }
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "FitnessOverlays",
        "url": "https://fitnessoverlays.com/",
        "logo": "https://fitnessoverlays.com/static/images/FitnessOverlaysLogoNew.png",
        "sameAs": [
          "https://twitter.com/spyroslontos"
        ],
        "founder": {
          "@type": "Person",
          "name": "Spyros Lontos"
        }
      }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)
        }
    </style>
    {% block style %}{% endblock %}
</head>

<body class="font-sans antialiased text-fitness-dark-gray gradient-bg min-h-screen flex flex-col"
    style="touch-action:manipulation">

    <header class="bg-white/80 backdrop-blur-sm shadow-md sticky top-0 z-50 border-b border-fitness-light-gray/50">
        <nav class="container mx-auto p-2 flex justify-between items-center max-w-[900px] gap-1.5">
            <div class="flex items-center min-w-0 shrink">
                <a href="/"
                    class="flex items-center gap-1.5 sm:gap-2 hover:opacity-80 transition-opacity group min-w-0">
                    <img src="/static/images/FitnessOverlaysLogo.ico" alt="FitnessOverlays Logo"
                        class="w-6 h-6 sm:w-8 sm:h-8 rounded-sm group-hover:scale-110 transition-transform duration-200 flex-shrink-0">
                    <div class="text-base sm:text-lg md:text-2xl font-bold leading-none whitespace-nowrap">
                        <span class="text-fitness-green">Fitness</span><span
                            class="text-fitness-dark-gray">Overlays</span>
                    </div>
                </a>
            </div>

            <div class="flex items-center shrink-0">
                {% if authenticated %}
                <div class="relative inline-flex items-center">
                    <button id="profile-picture-trigger" class="cursor-pointer relative group">
                        <img id="profile-picture" src="{{ athlete_profile }}"
                            alt="{{ athlete_first_name }} {{ athlete_last_name }}"
                            class="w-10 h-10 rounded-full object-cover border-2 border-transparent group-hover:border-fitness-green transition-all duration-200 shadow-sm">
                        <span
                            class="absolute bottom-0 right-0 w-3.5 h-3.5 bg-fitness-green border-2 border-white rounded-full flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-2.5 h-2.5 text-white" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </span>
                    </button>
                    <div id="profile-dropdown-menu"
                        class="hidden absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-xl z-50 ring-1 ring-black/5 border border-gray-100 transform origin-top-right transition-all duration-200"
                        style="top: 100%;">
                        <div class="px-4 py-3 border-b border-gray-100">
                            <p class="text-xs text-gray-500 uppercase tracking-wider font-semibold">Signed in as</p>
                            <p class="text-sm text-fitness-dark-gray font-bold truncate mt-0.5">{{ athlete_first_name }}
                                {{ athlete_last_name }}</p>
                        </div>

                        <div class="py-1">
                            <a href="/activities"
                                class="group flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 hover:text-fitness-green transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="mr-3 h-5 w-5 text-gray-400 group-hover:text-fitness-green" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">

                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                                </svg>
                                My Activities
                            </a>
                        </div>

                        <div class="border-t border-gray-100 my-1"></div>
                        <div class="py-1">
                            <button id="logout-button"
                                class="w-full text-left group flex items-center px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="mr-3 h-5 w-5 text-red-400 group-hover:text-red-500" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">

                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                </svg>
                                Log out
                            </button>
                        </div>
                    </div>
                </div>
                {% else %}
                <a href="/login" class="hover:scale-105 transition-transform duration-200">
                    <img src="/static/images/btn_strava_connect_with_orange.svg" alt="Connect with Strava"
                        class="h-6 sm:h-7 md:h-9">
                </a>
                {% endif %}
            </div>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <footer class="w-full mt-auto border-t border-fitness-light-gray bg-white/90 backdrop-blur-sm">
        <div class="mx-auto max-w-[900px] py-8 px-2">
            <div class="flex flex-col md:flex-row items-center justify-between gap-8">

                <div class="md:w-1/3 flex justify-center md:justify-start">
                    <p class="text-sm text-gray-500">
                        © 2026 FitnessOverlays
                    </p>
                </div>

                <div class="md:w-1/3 flex items-center justify-center gap-6">
                    <a href="https://strava.app.link/QzrdTbuZYSb" target="_blank" rel="noopener noreferrer"
                        class="text-gray-600 hover:text-gray-900 transition-colors" aria-label="Strava">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M15.387 17.944l-2.089-4.116h-3.065L15.387 24l5.15-10.172h-3.066m-7.008-5.599l2.836 5.598h4.172L10.463 0l-7 13.828h4.169" />
                        </svg>
                    </a>

                    <a href="https://x.com/spyroslontos" target="_blank" rel="noopener noreferrer"
                        class="text-gray-600 hover:text-gray-900 transition-colors" aria-label="X (Twitter)">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
                        </svg>
                    </a>

                    <a href="https://github.com/spyroslontos" target="_blank" rel="noopener noreferrer"
                        class="text-gray-600 hover:text-gray-900 transition-colors" aria-label="GitHub">
                        <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                            <path
                                d="M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.6.07-.6a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.268-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z" />
                        </svg>
                    </a>
                </div>

                <div class="md:w-1/3 flex justify-center md:justify-end">
                    <img src="/static/images/api_logo_pwrdBy_strava_horiz_orange.svg" alt="Powered by Strava API"
                        class="h-6 w-auto">
                </div>

            </div>
        </div>
    </footer>

    {% block script %}{% endblock %}
</body>

</html>
